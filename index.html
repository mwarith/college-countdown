<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Graduation Countdown</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1>Days Until Graduation</h1>
    <div id="countdown">Loading...</div>
    <p>Keep pushing forward! ðŸŽ“</p>
  </div>

  <script>
    function updateCountdown() {
      const graduationDate = new Date('July 1, 2026 00:00:00');
      const today = new Date();

      const diff = graduationDate - today;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = 'ðŸŽ‰ Graduated! ðŸŽ‰';
        return;
      }

      const daysLeft = Math.ceil(diff / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').textContent = `${daysLeft} day${daysLeft > 1 ? 's' : ''} left`;
    }

    updateCountdown();
    setInterval(updateCountdown, 3600000); // every hour
  </script>
</body>

</html>
