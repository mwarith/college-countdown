<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Countdown</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container">
    <h1>Time Until Graduation <i class="fas fa-graduation-cap"></i></h1>

    <div class="select-wrapper">
      <label for="gradYear" id="gradYearText">Graduation Year:</label>
      <select id="gradYear">
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027" selected>2027</option>
        <option value="2028">2028</option>
      </select>
    </div>

    <p class="date-note">Graduation is assumed to be on July 1st</p>

    <div id="countdown">
      <div><span id="days">--</span><label>Days</label></div>
      <div><span id="hours">--</span><label>Hours</label></div>
      <div><span id="minutes">--</span><label>Minutes</label></div>
      <div><span id="seconds">--</span><label>Seconds</label></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
