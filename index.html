<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graduation Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Time Until Graduation</h1>

    <select id="gradYear" onchange="updateTargetDate()">
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
    </select>

    <div id="countdown">
      <div><span id="days">--</span><label>Days</label></div>
      <div><span id="hours">--</span><label>Hours</label></div>
      <div><span id="minutes">--</span><label>Minutes</label></div>
      <div><span id="seconds">--</span><label>Seconds</label></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
